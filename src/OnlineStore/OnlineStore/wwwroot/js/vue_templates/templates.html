<!DOCTYPE html>
<html>
<script type="text/x-template" id="product-template">
    <div class="product-container container-fluid">
        <div class="row">
            <div v-for="p in products" class="product col-xs-12 col-sm-6 col-md-4 col-lg-3  ">
                <div class="thumbnail">
                    <!--<div class="caption">-->
                    <h4 class="card-title">{{p.name}}</h4>
                    <div class="img-container">
                        <img :src="p.imgSrc" :alt="p.name">
                    </div>
                    <p class="card-text">{{p.description}}</p>
                    <h5 class="card-title">${{p.cost}}</h5>
                    <div class="row">
                        <div class="link-container col-xs-4">
                            <a href="#" class="btn btn-primary" v-on:click="moveToCart(p.id)">Add to cart</a>
                        </div>
                        <div class="order-container col-xs-4 col-xs-offset-4 text-right opacity6" :class="{ undisp : p.countInCart === 0}">
                            <p>
                                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">{{(p.countInCart)}}</span>
                                <span class="glyphicon glyphicon glyphicon-minus-sign delete-from-cart" aria-hidden="true" v-on:click="deleteFromCart(p.id)"></span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
</script>

<script type="text/x-template" id="cart-template">
    <div class="cart-container container">
        <div class="row">
            <div v-for="p in cartProducts" class="col-xs-12 col-sm-10 col-sm-offset-1 thumbnail">
                <div class="img-container col-xs-12 col-sm-4">
                    <img :src="p.imgSrc" :alt="p.name">
                </div>
                <div class="caption col-xs-12 col-sm-8">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="cart-description">{{p.description}}</p>
                </div>
                <div class="col-xs-12 text-right">
                    <span class="cart-cost">${{p.cost}}</span>
                </div>
            </div>
        </div>
        <hr />
        <div class="col-xs-12 text-right">
            <h3>Total cost: ${{totalCost}}</h3>
        </div>
        <div class="order-button-container text-center col-xs-12">
            <a href="#" class="btn btn-primary col-xs-6 col-xs-offset-3 col-sm-3 col-sm-offset-4" v-on:click="order(p.id)">Order</a>
        </div>
    </div>
</script>
</html>
